<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Onboarding Malteser User</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
    </head>
<body>

    <nav>
        <div class="logo">
            <img src="logo-main.png" class="logo-main">
        </div>

        <div class="items-left">
            <h1>Malteser Onboarding</h1>
        </div>
    </nav>
    <div class="container module"> 
      <div class="row">
          <div class="col-12">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title">Der erste Tag!</h5>
                <h6 class="card-subtitle mb-2 text-body-secondary">Step 1: Checkliste Gespräch Wachenleitung</h6>
                <div class="checkliste">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                  <label class="form-check-label" for="flexCheckDefault">
                    Guten Eindruck machen
                  </label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                  <label class="form-check-label" for="flexCheckChecked">
                    Direkt wieder kündigen
                  </label>
                </div>
                </div>
                <a href="#" class="card-link">Weitere Informationen</a>
                <a href="#" class="card-link">Noch mehr Informationen</a>
              </div>
              <a type="button" class="btn btn-dark" href="start.html">Abgeschlossen!</a>
            </div>
            </div>
          </div>
  </div>

    </div>

    </section>
