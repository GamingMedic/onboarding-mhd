<!DOCTYPE html>
<html lang="de">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Onboarding Malteser User</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="./styles.css">
    </head>
<body>

    <nav>
        <div class="logo">
            <img src="logo-main.png" class="logo-main">
        </div>

        <div class="items-left">
            <h1>Malteser Onboarding</h1>
        </div>
    </nav>
    
    <div class="container module"> 
        <div class="row">
            <div class="col-12">
                <h2>Zuerst - etwas persönliches!</h2>
                <p>Bitte füllen Sie zuerst das nachfolgende Formular aus und übersenden Sie uns die noch fehlenden Stammdaten!</p>
                <form class="row g-3">
                    <div class="col-md-6">
                      <label for="inputEmail4" class="form-label">Name, Vorname</label>
                      <input type="email" class="form-control" id="inputEmail4">
                    </div>
                    <div class="col-md-6">
                      <label for="inputPassword4" class="form-label">Telefonnummer</label>
                      <input type="password" class="form-control" id="inputPassword4">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress" class="form-label">Addresse</label>
                      <input type="text" class="form-control" id="inputAddress" placeholder="Straße Hausnummer">
                    </div>
                    <div class="col-12">
                      <label for="inputAddress2" class="form-label">Addresszusatz</label>
                      <input type="text" class="form-control" id="inputAddress2" placeholder="Wohnung, Etage etc.">
                    </div>
                    <div class="col-md-6">
                      <label for="inputCity" class="form-label">Stadt</label>
                      <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="col-md-4">
                      <label for="inputState" class="form-label">Bundesland</label>
                      <select id="inputState" class="form-select">
                        <option selected>Auswahl...</option>
                        <option>Niedersachsen</option>
                        <option>Alles andere ist keine Option</option>
                      </select>
                    </div>
                    <div class="col-md-2">
                      <label for="inputZip" class="form-label">PLZ</label>
                      <input type="text" class="form-control" id="inputZip">
                    </div>
                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                          Mich kann man checken - oder auch nicht
                        </label>
                      </div>
                    </div>
                    <div class="col-12">
                        <a type="submit" class="btn btn-light" href="start.html">Zurück zur Übersicht</a>
                        <a type="submit" class="btn btn-dark" href="start.html">Nächster Schritt</a>
                    </div>
                  </form>
            </div>
        </div>
        </div>
    </div>

    <div class="footer">
        <p>Copyright 2024 - Entwurf Mark Hübschmann - Malteser Rettungswachen Emsland</p>
    </div>

    <section id="script">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </section> 

</body>
</html>
